<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Connect with us</h1>
      <p>
        We would love to respond to your queries and help you succeed. <br> Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" />
              </div>

              <div class="input-group">
                <label>Phone</label>
                <input type="number" placeholder="Your Number" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Your Email Address" />
              </div>

              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Your Question?" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
        <img src="undraw_feedback_h2ft.svg" style="width:auto;" height="300rem">
        </div>
      </div>
    </div>
  </body>
</html>
